<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ§¸ Dua's Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #fcd5ce, #cdb4db);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .meal-card {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
    }
    select, textarea {
      width: 100%;
      margin-top: 8px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    textarea {
      margin-top: 12px;
      resize: vertical;
    }
    #summary {
      width: 300px;
      height: 150px;
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #a78bfa;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #7c3aed;
    }
  </style>
</head>
<body>

  <h1>ðŸ§¸ Dua's Menu</h1>

  <div id="mealContainer"></div>

  <h2>Summary</h2>
  <textarea id="summary" readonly>ðŸ§¸ Dua's menu</textarea><br>
  <button onclick="copySummary()">Copy Summary</button>

  <script>
    const meals = ["9 AM", "11 AM", "1 PM", "3 PM", "5 PM", "7 PM"];
    const foods = [
      "Apple Smoothie", "Apple & Blackberry Smoothie", "Dosa/Idli", "Chicken",
      "Banana & Nuts with Milk", "Ragi", "Strawberries", "Strawberries with Yogurt",
      "Fish", "Fish & Sweet Potato", "Egg and Cheese", "Orange Juice", "Rice"
    ];

    const selections = {};
    const notes = {};
    const container = document.getElementById('mealContainer');
    const summaryBox = document.getElementById('summary');

    meals.forEach(time => {
      const card = document.createElement('div');
      card.className = 'meal-card';

      const header = document.createElement('h3');
      header.textContent = time;
      card.appendChild(header);

      const select = document.createElement('select');
      select.innerHTML = '<option value="">Select Food</option>' +
        foods.map(food => `<option value="${food}">${food}</option>`).join('');
      select.addEventListener('change', e => {
        selections[time] = e.target.value;
        updateSummary();
      });
      card.appendChild(select);

      const noteInput = document.createElement('textarea');
      noteInput.placeholder = 'Add custom note or instruction...';
      noteInput.addEventListener('input', e => {
        notes[time] = e.target.value;
        updateSummary();
      });
      card.appendChild(noteInput);

      container.appendChild(card);
    });

    function updateSummary() {
      let summary = "ðŸ§¸ Dua's menu\n";
      meals.forEach(time => {
        const food = selections[time] || 'Not Selected';
        const note = notes[time] ? ` (Note: ${notes[time]})` : '';
        summary += `${time}: ${food}${note}\n`;
      });
      summaryBox.value = summary.trim();
    }

    function copySummary() {
      summaryBox.select();
      document.execCommand('copy');
      alert('Summary copied to clipboard!');
    }
  </script>

</body>
</html>
